name: CI

# Trigger on pull requests and pushes to main branch
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs for the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint, type-check, and test
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for Nx affected commands

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      # Setup pnpm (version automatically read from package.json packageManager field)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Cache pnpm store for faster installs
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Cache Nx computation results
      - name: Setup Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build workspace packages first (needed for type-checking)
      - name: Build workspace packages
        run: pnpm nx run-many -t build --projects=@marketplace/database,@marketplace/utils

      # Run linting (only affected projects for efficiency)
      - name: Lint affected projects
        run: pnpm nx affected -t lint --base=origin/main --head=HEAD

      # Run type checking (only affected projects)
      - name: Type check affected projects
        run: pnpm nx affected -t type-check --base=origin/main --head=HEAD

      # Run unit tests (only affected projects)
      - name: Test affected projects
        run: pnpm nx affected -t test --base=origin/main --head=HEAD --coverage

      # Upload coverage reports
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build workspace packages first (required for client build)
      - name: Build workspace packages
        run: pnpm nx run-many -t build --projects=@marketplace/database,@marketplace/utils

      # Build affected projects
      - name: Build affected projects
        run: pnpm nx affected -t build --base=origin/main --head=HEAD

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            apps/*/dist
            apps/*/.next
