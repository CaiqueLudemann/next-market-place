name: E2E Tests

# Run E2E tests only on pull requests to main
# Optimized to minimize GitHub Actions credit usage
on:
  pull_request:
    branches: [main]

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Fail fast if tests hang

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # Cache pnpm store
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Cache Playwright browsers (saves download time)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install Playwright browsers (only if not cached)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      # Install only system dependencies if browsers were cached
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      # Build the application
      - name: Build application
        run: pnpm nx build client
        env:
          NODE_ENV: production

      # Run Playwright tests (headless mode, chromium only)
      - name: Run Playwright tests
        run: pnpm nx e2e client
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      # Upload test results on failure
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/client/playwright-report/
          retention-days: 7

      # Upload trace files for debugging
      - name: Upload trace files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/client/test-results/
          retention-days: 7
